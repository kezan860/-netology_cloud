---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
      - name: registrysecret
      volumes:
      - name: secret
        secret:
          secretName: domain-cert
          defaultMode: 0400
      containers:
      - name: nginx
        image: {{ .Values.werf.image.app }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secret
          mountPath: "/etc/secret"
          readOnly: true
        env:
          - name: TLS_CRT
            valueFrom:
              secretKeyRef:
                name: domain-cert
                key: tls.crt
                optional: false
          - name: TLS_KEY
            valueFrom:
              secretKeyRef:
                name: domain-cert
                key: tls.key
                optional: false
